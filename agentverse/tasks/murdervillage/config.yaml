      "Sorry, I cannot stay too long. What do you say? Nothing? I thought that ... Now, I've got to hurry along."
      "I see... You are the police officer...good, good...I think maybe you can help me...I...don't know...there's something here, in the town, that doesn't feel right. You can feel it also, don't you?"
      "Hi, Brendan! When you're investigating crimes, what do you usually do? What are your usual steps and objectives? Have you found any criminals lately? No clues? Good, good."
