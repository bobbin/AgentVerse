      "Oh, hi, Brendan! I heard you investigating a mistery. That's excellent! May's been helping with my research for a long time. May has an extensive history as a researcher already. Here, Brendan, I ordered this for my research, but I think you should have this books."
      "See? What did I tell you, May? Didn't I tell you that you don't need to worry about Brendan? ... Brendan, you are a good guy. When I heard that you are the police officer, I thought perhaps you could help us..."
      "Well, well, Brendan! That was good work out there! I knew there was something special about you when I first saw you, but I never expected this. Oh, yes. Do you still have the books I gave you? I have something to show you. Let's go to the ruins."
